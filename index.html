<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content = "Jason">
    <meta name="description" content = "Item Recommendation">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="indexstyle.css">
    <title>Hello</title>
</head>
<body>
    <header class = "top-header">
        <nav class = "top-nav">
            <a href="">Home</a>
            <a href="">Contact</a>
            <a href="">About</a>
        </nav>
        <span id="welcome-msg">Hello</span>
        <i id="avatar" class="avatar fa fa-user fa-2x"></i>
    </header>
        <div class="container">
            <header>
                <p>
                    <span>Item</span>
                    <br/> Recommendation
                </p>
            </header>
            <section class="main-section">
                <aside id="item-nav">
                    <div class = "nav-icon">
                        <i class="fa fa-sitemap fa-nav-icon2x"></i>
                    </div>
                    <nav class="main-nav">
                        <a href="" id="nearby-btn" class="main-nav-btn active">
                            <i class="fa fa-map-marker"></i>Nearby
                        </a>
                        <a href="" id="fav-btn" class="main-nav-btn">
                            <i class="fa fa-heart"></i>My Favorites
                        </a>
                        <a href="" id="recommend-btn" class="main-nav-btn">
                            <i class="fa fa-thumbs-up"></i>Recommendation
                        </a>
                    </nav>
                </aside>
                <ul id="item-list">
                    <li class="item">
                        <img alt="item image" src="https://s3-media3.fl.yelpcdn.com/bphoto/EmBj4qlyQaGd9Q4oXEhEeQ/ms.jpg">
                        <div>
                            <a href="" class="item-name">Item</a>
                            <p class="item-category">Vegetarian</p>
                            <div class="stars">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                        </div>
                        <p class="item-address">699 Sandre Rd <br/> Highland Park </br> TX </p>
                        <div class="fav-link">
                            <i class="fa fa-heart"></i>
                        </div>
                    </li>
                </ul>
            </section>
        </div>
    <footer>
        <p class="title">What We do</p>
        <p>"Help you find the best place around."</p>
        <ul>
            <li>
                <p><i class="fa fa-map-o fa-2x"></i></p>
                <p>Jupiter Office</p>
            </li>
        </ul>
    </footer>
</body>
</html>
